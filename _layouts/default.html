            <a href="http://kzykhys.com/" style="text-decoration:none;">

          <nav style="margin-top:0;">

  {{ content }}

  <div class="a-project-content">
    <div class="project-footer" style="padding:15px 0;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">

      </div>

        <div class="col-lg-6 col-md-6">&copy; 2013 Kazuyuki Hayashi.</div>

          <iframe src="http://ghbtns.com/github-btn.html?user=kzykhys&type=follow"
                  allowtransparency="true" frameborder="0" scrolling="0" width="132" height="20"></iframe>
          <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/assets/js/kzykhys.com.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function () {
      $('#preview').find('a').click(function () {
        $.ajax({
          url: 'http://ciconia-api.gopagoda.com/',
          method: 'post',
          data: { text: $('#markdown-text').val() }
        })
        .done(function (html) {
          $('#preview-content').html(html);
          $('#nav-demo').find('li').removeClass('active');
          $('#preview').addClass('active');
          $('#write-content').addClass('hide');
          $('#preview-content').removeClass('hide');
        });

        return false;
      });

      $('#write').find('a').click(function () {
        $('#nav-demo').find('li').removeClass('active');
        $('#write').addClass('active');
        $('#write-content').removeClass('hide');
        $('#preview-content').addClass('hide');

        return false;
      });

      $('.markdown-sample').click(function () {
        $.ajax({
          url: '/sample/' + $(this).attr('data-content') + '.md.txt',
          method: 'get'
        })
        .done(function (text) {
          $('#markdown-text').val(text);
        });

        return false;
      });
    });
  </script>
</body>
</html>
